<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div class="page-section" id="view-pets">
      <div class="page-section-inner">
        <a class="small-link" href="/admin">&laquo; Back to admin dashboard</a>

        <h2 class="page-section-title mb-big">Edit Pet Info</h2>

        <form id="edit-pet-form" class="form-is-loading">
          <input
            autocomplete="off"
            type="text"
            id="petname"
            name="petname"
            placeholder="Pet name"
            class="form-field"
          />
          <input
            type="text"
            id="birthYear"
            placeholder="Year born (e.g. 2010)"
            class="form-field"
          />
          <select class="form-field" name="" id="species">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
          </select>
          <textarea
            class="form-field"
            name=""
            id="description"
            placeholder="Description..."
          ></textarea>

          <input type="file" id="file-field" class="form-field" />

          <div id="photo-preview"></div>

          <button id="submit-btn" class="our-btn">Save Changes</button>
        </form>
      </div>
    </div>

    <footer class="site-footer">
      <p class="logout-text"><button id="logout">Logout</button></p>
      <p>&copy; 2023 Fake Adoption Center. All rights reserved.</p>
    </footer>
    <script src="../../js/clientEditPet.js"></script>
    <script src="../../js/clientPhotoUpload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
