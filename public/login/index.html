<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div class="page-section" id="view-pets">
      <div class="page-section-inner">
        <a class="small-link" href="/">&laquo; Back to homepage</a>

        <h2 class="page-section-title mb-big">Login Page</h2>

        <form id="login-form" action="">
          <input
            autofocus
            autocomplete="off"
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            class="form-field"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="form-field"
          />
          <button class="our-btn">Login</button>
        </form>
      </div>
    </div>

    <footer class="site-footer">
      <p>&copy; 2023 Fake Adoption Center. All rights reserved.</p>
    </footer>
    <script src="../js/login.js"></script>
  </body>
</html>
